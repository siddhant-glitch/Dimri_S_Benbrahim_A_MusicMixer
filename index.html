<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>The Beat Mixer</title>
	<link rel="icon" href="images/beatMixer.png">
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headLine">
		<h1 class="hidden">The Beat Mixer</h1>
	</header>
	<div id="container">
	<div id="game-board">
		<h2 class="hidden">The Game Board</h2>
		<div id="title"><img src="images/beatMixer.png"></div>
		<div id="illustration">
			<div class="music-board">
					<h3 class="hidden">The Drop Zone</h3>
					<div class="drop-zone"></div>
					<div class="drop-zone"></div>
					<div class="drop-zone"></div>
					<div class="drop-zone"></div>
			</div>

			<div id="resetButton">
				<button class="resetButton">Reset</button>
				<button class="restartButton">Restart</button></div>
			</div>
		
		<div class="beats">
			  <audio data-instrument="instrument1" src="music/instrument1.wav"></audio>
			  <audio data-instrument="instrument2" src="music/instrument2.wav"></audio>
			  <audio data-instrument="instrument3" src="music/instrument3.wav"></audio>
			  <audio data-instrument="instrument4" src="music/instrument4.wav"></audio>	
			  <audio data-instrument="instrument5" src="music/instrument5.wav"></audio>
			  <audio data-instrument="instrument6" src="music/instrument6.wav"></audio>
			  <audio data-instrument="instrument7" src="music/instrument7.wav"></audio>
			  <audio data-instrument="instrument8" src="music/instrument8.wav"></audio>
			  <audio data-instrument="instrument9" src="music/instrument9.wav"></audio>
			  <audio data-instrument="instrument10" src="music/instrument10.wav"></audio>
			  <audio data-instrument="instrument11" src="music/instrument11.wav"></audio>
			  <audio data-instrument="instrument12" src="music/instrument12.wav"></audio>
		</div>
  

		<div class="instruments">
			<h3 class="hidden">The Drag Zone</h3>
			<div class="instruments-row">
				<div class="iconZone"><img src="images/instrument1.svg" class="icon"></div>
				<div class="iconZone"><img src="images/instrument2.svg" class="icon"></div>
				<div class="iconZone"><img src="images/instrument3.svg" class="icon"></div>
			</div>
			<div class="instruments-row">
				<div class="iconZone"><img src="images/instrument4.svg" class="icon"></div>
				<div class="iconZone"><img src="images/instrument5.svg" class="icon"></div>
				<div class="iconZone"><img src="images/instrument6.svg" class="icon"></div>
			</div>
			<div class="instruments-row">
				<div class="iconZone"><img src="images/instrument7.svg" class="icon"></div>
				<div class="iconZone"><img src="images/instrument8.svg" class="icon"></div>
				<div class="iconZone"><img src="images/instrument9.svg" class="icon"></div>
			</div>
				<div class="instruments-row">
				<div class="iconZone"><img src="images/instrument10.svg" class="icon"></div>
				<div class="iconZone"><img src="images/instrument11.svg" class="icon"></div>
				<div class="iconZone"><img src="images/instrument12.svg" class="icon"></div>
			</div>
		</div>
	</div>
	</div>



	<footer>
	</footer>

	<script src="js/app.js"></script>
</body>
</html>
